<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OKX 即時圖表工具</title>
  <link rel="stylesheet" href="style.css">
  <script src="./js/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: "微軟正黑體", sans-serif;
      padding: 16px;
    }

    input, button {
      font-size: 14px;
      margin: 4px;
    }

    #symbolInput {
      padding: 6px;
      width: 220px;
    }

    #statusText {
      margin-top: 8px;
      font-weight: bold;
      color: #ffd700;
    }

    #intervalButtons {
      margin: 12px 0;
    }

    #intervalButtons button {
      margin-right: 6px;
      padding: 6px 12px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    #intervalButtons button.active {
      background-color: #26a69a;
      color: black;
    }

    #ohlcInfo {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }

    #haTableContainer {
      margin-top: 16px;
    }

    #haTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    #haTable th, #haTable td {
      padding: 6px 8px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    #haTable tr:hover {
      background-color: #222;
    }

    #chart {
      margin-top: 20px;
      height: 500px;
    }

    .checkbox-group {
      margin-top: 12px;
    }

    .checkbox-group label {
      margin-right: 16px;
    }
  </style>
</head>
<body>

  <input list="symbolList" id="symbolInput" placeholder="輸入幣種（如 BTCUSDT.P）" />
  <datalist id="symbolList"></datalist>

  <div id="statusText">🔄 請選擇幣種...</div>

  <div id="intervalButtons">
    <button data-interval="15m">15m</button>
    <button data-interval="30m">30m</button>
    <button data-interval="1H" class="active">1H</button>
    <button data-interval="2H">2H</button>
    <button data-interval="4H">4H</button>
    <button data-interval="6H">6H</button>
  </div>



  <div class="checkbox-group">
    <label><input type="checkbox" id="toggleOHLC" checked /> 顯示圖表值</label>
    <label><input type="checkbox" id="toggleHA" /> 平均K線（Heikin-Ashi）</label>
    <label><input type="checkbox" id="togglePattern" checked>蠟燭形態提示</label>
  </div>


  <!-- 🔍 系統智慧建議提示 -->
<div id="aiSuggestionBox" style="display:none; color: #fff; font-size: 14px; background: rgba(0,0,0,0.6); padding: 8px; margin-top: 8px; border-radius: 6px;">
  <b>🔍 系統建議：</b><span id="aiSuggestionText">分析中…</span>
</div>


  <div id="ohlcInfo"></div>
  <div id="chart"></div>
  <!-- 🔍 型態說明圖示（預設隱藏） -->
  <div id="patternGuide" style="display:none; margin-top: 12px; text-align: center;">
    <img src="img/K棒型態.jpg" alt="K棒型態" style="max-width: 100%; margin-bottom: 10px;">
    <img src="img/型態時間軸說明.jpg" alt="型態時間說明" style="max-width: 100%;">
    <img src="img/建議做多做空買入賣出.png" alt="型態時間說明" style="max-width: 100%;">
  </div>

  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/main2.js"></script>




</body>
</html>
