<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OKX 手機版圖表</title>
  <link rel="stylesheet" href="style-mobile.css">
  <script src="./js/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <input list="symbolList" id="symbolInput" placeholder="輸入幣種（如 BTCUSDT.P）" style="width: 100%; font-size: 18px; margin: 10px 0;">
  <datalist id="symbolList"></datalist>

  <button onclick="hardReload()" style="
    position: relative;
    top: 10px;
    right: 10px;
    background-color: #444;
    color: #fff;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    z-index: 9999;
  ">
  🔄 網頁強制清除快取 重新整理
</button>

  <div id="intervalButtons" style="display: flex; flex-wrap: wrap; gap: 4px;">
    <button data-interval="15m">15m</button>
    <button data-interval="30m">30m</button>
    <button data-interval="1H" class="active">1H</button>
    <button data-interval="2H">2H</button>
    <button data-interval="4H">4H</button>
    <button data-interval="6H">6H</button>
  </div>

  <div style="margin-top: 8px;">
    <label style="color: white;">
          <label><input type="checkbox" id="toggleOHLC" checked /> 顯示圖表值</label>
    <label><input type="checkbox" id="toggleHA" /> 平均K線（Heikin-Ashi）</label>
    <label><input type="checkbox" id="togglePattern" checked>蠟燭形態提示</label>
  </div>

  <div id="haTableContainer" style="display:none;">
    <h3 style="margin-bottom: 8px;">HA 動力判斷表（最近 10 根）</h3>
    <table id="haTable">
      <thead>
        <tr>
          <th>時間</th>
          <th>方向</th>
          <th>HA Body%</th>
          <th>影線</th>
          <th>分類</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- 🔍 系統智慧建議提示 -->
<div id="aiSuggestionBox" style="display:none; color: #fff; font-size: 14px; background: rgba(0,0,0,0.6); padding: 8px; margin-top: 8px; border-radius: 6px;">
  <b>🔍 系統建議：</b><span id="aiSuggestionText">分析中…</span>
</div>


  <div id="ohlcInfo" style="color: #ccc; font-size: 13px; margin-top: 4px;"></div>
  <div id="chart" style="height: 320px;"></div>
  <div id="statusText" style="text-align:center;">🔄 初始化中...</div>



  <!-- 🔍 型態說明圖示（預設隱藏） -->
  <div id="patternGuide" style="display:none; margin-top: 12px; text-align: center;">
    <img src="img/K棒型態.jpg" alt="K棒型態" style="max-width: 100%; margin-bottom: 10px;">
    <img src="img/型態時間軸說明.jpg" alt="型態時間說明" style="max-width: 100%;">
  </div>

  <script type="module" src="js/mobile-main.js"></script>

    <script>
function hardReload() {
  const confirmed = confirm("⚠️ 確定要強制重新整理此頁面？\n這將清除所有快取並重新載入。");
  if (confirmed) {
    location.reload(true); // 強制清除快取並重新載入
  }
}
</script>

</body>
</html>
